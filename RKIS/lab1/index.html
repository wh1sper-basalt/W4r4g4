<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>РКИС-1 | Главная</title>
    <link rel="icon" href="res/img/icon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('res/img/background.png');;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes move {
            0% {
                transform: rotate(45deg) translate(-10%, -10%);
            }
            100% {
                transform: rotate(45deg) translate(10%, 10%);
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem 4rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #2c2c2c, #acacac);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            letter-spacing: 2px;
        }

        .subtitle {
            color: #2c2c2c;
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            border-bottom: 2px solid #2c2c2c;
            padding-bottom: 1rem;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, #2c2c2c, #acacac);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 1px;
            margin: 1.5rem 0;
            box-shadow: 0 10px 20px rgba(44, 44, 44, 0.3);
            border: none;
            transition: transform 0.3s ease;
        }

        .btn:hover {
            box-shadow: 0 10px 20px rgba(44, 44, 44, 0.4);
            background: white;
            color: #2c2c2c;
            border: 2px solid transparent;
            border-color: #2c2c2c;
        }

        .footer {
            margin-top: 2rem;
            color: #718096;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .copyright {
            background: #ffffff;
            padding: 0.3rem 1rem;
            border-radius: 20px;
            border: 1px solid #aeaeae;
        }

        .year {
            font-weight: bold;
            color: #2c2c2c;
        }

        .dots {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.15) 1px, transparent 0);
            background-size: 40px 40px;
            pointer-events: none;
        }

        @media (max-width: 600px) {
            .card {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .btn {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="dots"></div>
    <div class="card">
        <h1>ЙОУ</h1>
        <div class="subtitle">Практическая работа #1</div>

        <a href="tasks/task_1.html" class="btn">
            Перейти к пр1-з1
        </a>

        <div class="footer">
            <span class="copyright">
                © <span class="year">wh1sper 2026</span>
            </span>
        </div>
    </div>
</body>
</html>
